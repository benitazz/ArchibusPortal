<section class="form-horizontal group">
    <div class="row">
        <div class="page-header">
            <h4><a data-toggle="collapse" data-target="#serviceProviderInfo">Service Provider Details</a></h4>
        </div>
        <div id="serviceProviderInfo">
            <div class="col-lg-offset-2 col-lg-8">
                <div class="form-group">
                    <div class="form-group" data-bind="validationElement: RegistrationNumber">
                        <label class="control-label col-lg-4" for="RegistrationNumber">Registration Number</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" data-bind="value: RegistrationNumber" placeholder="Registration Number">
                        </div>
                    </div>
                    <div class="form-group" data-bind="validationElement: RegisteredName">
                        <label class="control-label col-lg-4" for="RegisteredName">Registered Name</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" data-bind="value: RegisteredName" placeholder="Registered Name">
                        </div>
                    </div>
                    <div class="form-group" data-bind="validationElement: TradingName">
                        <label class="control-label col-lg-4" for="TradingName">Trading Name</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" data-bind="value: TradingName" placeholder="Trading Name">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<div data-bind="compose: serviceproviderrepresentativeviewmodel"></div>-->
</section>
