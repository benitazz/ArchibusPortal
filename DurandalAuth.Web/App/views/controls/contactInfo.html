<section class="form-horizontal group">
    <div class="row">
        <div class="page-header">
            <h4><a data-toggle="collapse" data-target="#contactDetails" data-bind="text:contactTitle"></a></h4>
        </div>
        <div id="contactDetails">
            <div class="col-lg-offset-2 col-lg-8">
                <div class="form-group">
                    <label class="col-lg-4 control-label">Cell Phone</label>
                    <div class="col-lg-8">
                        <span data-bind="text: cellPhone,visible: !isEdit()"></span>
                        <input class="form-control" type="text" data-bind="value: cellPhone, inputmask: '999 999 9999',visible: isEdit()" tabindex="5" placeholder="999 999 9999" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4 control-label">Home Phone</label>
                    <div class="col-lg-8">
                        <span data-bind="text: homePhone,visible: !isEdit()"></span>
                        <input class="form-control" type="text" data-bind="value: homePhone, inputmask: '999 999 9999',visible: isEdit()" tabindex="7" placeholder="999 999 9999" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4 control-label">Work Phone</label>
                    <div class="col-lg-8">
                        <span data-bind="text: workPhone,visible: !isEdit()"></span>
                        <input class="form-control" type="text" data-bind="value: workPhone, inputmask: '999 999 9999',visible: isEdit()" tabindex="6" placeholder="999 999 9999" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4 control-label">Fax Number</label>
                    <div class="col-lg-8">
                        <span data-bind="text: faxNumber,visible: !isEdit()"></span>
                        <input class="form-control" type="text" data-bind="value: faxNumber, inputmask: '999 999 9999',visible: isEdit()" tabindex="9" placeholder="999 999 9999" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4 control-label">Email</label>
                    <div class="col-lg-8">
                        <span data-bind="text: email,visible: !isEdit()"></span>
                        <input class="form-control" type="email" data-bind="value: email,visible: isEdit()" tabindex="8" placeholder="Email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4 control-label">Website</label>
                    <div class="col-lg-8">
                        <span data-bind="text: website,visible: !isEdit()"></span>
                        <input class="form-control" type="text" data-bind="value: website,visible: isEdit()" tabindex="8" placeholder="Website" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
