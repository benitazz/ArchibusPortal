<div id="register">
    <div class="container">
        <div class="page-header">
            <h1 class="text-center">
                Register now <small>create a new account in this site</small>
            </h1>
        </div>
        <form data-bind="submit : register" class="form-horizontal">
            <div data-bind="compose: userInfoViewModel,visible: !isVendorVisible()"></div>
            <div data-bind="compose: serviceProviderViewModel, visible: isVendorVisible()"></div>
            <div data-bind="compose: addressInfoViewModel"></div>
            <div data-bind="compose: contactInfoViewModel"></div>

            <div class="row">
                <div class="page-header">
                    <h4><a data-toggle="collapse" data-target="#siteRegistration">Site Registration</a></h4>
                </div>
                <div id="siteRegistration">
                    <div class="col-lg-offset-2 col-lg-8">

                        <div class="form-group" data-bind="validationElement: username">
                            <label class="control-label col-lg-4" for="username">Username</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" data-bind="value: username" placeholder="User name">
                            </div>
                        </div>
                        <div class="form-group" data-bind="validationElement: email">
                            <label class="control-label col-lg-4" for="username">Email</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" data-bind="value: email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group" data-bind="validationElement: password">
                            <label class="control-label col-lg-4" for="email">Password</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="password" data-bind="value: password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group" data-bind="validationElement: confirmpassword">
                            <label class="control-label col-lg-4" for="email">Confirm Password</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="password" data-bind="value: confirmpassword" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="col-lg-offset-4">
                            <button type="submit" class="btn btn-primary">Register</button>
                            <button type="reset" class="btn btn-default">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <hr />
    </div>
</div>
