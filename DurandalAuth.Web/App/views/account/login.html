<div id="login">
    <div class="container">
        <div class="page-header">
            <h1>Login to your account   <small>use your site credentials or any of the external providers allowed</small></h1>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <form class="form-horizontal">
                    <div class="page-header">
                        <h4>Sign in with your credentials</h4>
                    </div>
                    <div class="form-group" data-bind="validationElement: username">
                        <label class="control-label col-lg-4" for="username">Username</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" data-bind="value: username" placeholder="User name">
                        </div>
                    </div>
                    <div class="form-group" data-bind="validationElement: password">
                        <label class="control-label col-lg-4" for="email">Password</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="password" data-bind="value: password" placeholder="Password">
                        </div>
                    </div>
                    <div class="checkbox col-lg-offset-4">
                        <label class="checkbox">
                            <input type="checkbox" data-bind="checked: rememberMe">Remember me
                        </label>
                    </div>
                    <div class="col-lg-offset-4 mart2">
                        <button type="submit" class="btn btn-primary" data-bind="click: login">Sign in</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                        <hr/>
                        <a href="#accountModel" class="btn btn-default" data-toggle="modal">Register</a>
                        <!--<a href="#" class="btn btn-default" data-bind="attr: { href: convertRouteToHash('/account/register?isvendor=1') }">Register Vendor</a>
                        <a href="#" class="btn btn-default" data-bind="attr: { href: convertRouteToHash('/account/register?isvendor=0') }">Register Individual</a>-->
                        <a href="#" class="btn btn-default" data-bind="attr: { href: convertRouteToHash('/account/forgotpassword') }">Forgot your password?</a>
                        <hr/>
                    </div>
                </form>
            </div>


            <div class="col-offset-1 col-lg-5">
                <div class="page-header">
                    <h4>... or you can sign in using another service</h4>
                </div>
                <div class="list-group" data-bind="foreach: externalLoginProviders">
                    <a class="list-group-item lead" href="#" data-bind="click: login, attr: { 'data-provider': name,  title: 'Log in using your ' + name() + ' account'}">
                        <i data-bind="css: socialIcon($data)"></i>
                        <span data-bind="text: name"></span>
                    </a>
                </div>
            </div>
        </div>


        <div class="modal fade" id="accountModel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h1 class="modal-title">Account Type</h1>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="form-group">
                                <p>
                                    <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="attr: { href: convertRouteToHash('/account/register?isvendor=1') }">Service Provider</a>
                                </p>
                                <p>
                                    <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="attr: { href: convertRouteToHash('/account/register?isvendor=0') }">Home Owner</a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
